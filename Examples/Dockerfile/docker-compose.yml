version: '2'
services:
  rosdns-kinetic:
    build: ./ROS_DNS/
#    ports:
#      - "80:80"
#      - "53:53/udp"
    networks:
      ros_network:
          ipv4_address: 172.25.0.101
    env_file:
      - docker_env_file.env
    dns: 172.25.0.101

  roscore-kinetic:
    build: ./ROScore/
    ports: 
      - "11321:11311"
    depends_on:
      - rosdns-kinetic
    networks:
      - ros_network
    env_file:
      - docker_env_file.env
    dns: 172.25.0.101

  gmapping-slam-kinetic:
    build: ./SLAMgmapping
    volumes: 
      - ./catkin_workspace:/workspaces/catking_workspace
    depends_on: 
      - roscore-kinetic
#    environment:
#      - ROS_MASTER_URI=http://roscore-kinetic:11311/
    #image: roscore
    networks:
      - ros_network
    env_file:
      - docker_env_file.env
    dns: 172.25.0.101

    
  catkin_ws_client-kinetic:
    build: ./CatkinWS_client/
    volumes: 
      - /home/Ubuntu_12.04_ROS_Hydro/home/ros/catkin_ws/src/mvcr_robot_description/:/catkin_ws/src/mvcr_robot_description/
      - /home/Ubuntu_12.04_ROS_Hydro/home/ros/catkin_ws/src/mvcr_hal/:/catkin_ws/src/mvcr_hal/
      - /home/Ubuntu_12.04_ROS_Hydro/home/ros/catkin_ws/src/mvcr_odometry/:/catkin_ws/src/mvcr_odometry
      - /home/Ubuntu_12.04_ROS_Hydro/home/ros/catkin_ws/src/tb_master_ntb/tb_bringup/:/catkin_ws/src/tb_master_ntb/tb_bringup
    depends_on:
      - roscore-kinetic
    environment:
#      - ROS_MASTER_URI=http://roscore-kinetic:11311/
      #- "constraint:node==node-c7-a.local"
      - "constraint:node==ubuntu"
    networks:
      - ros_network
    env_file:
      - docker_env_file.env
    dns: 172.25.0.101


  catkin_ws_client_clean-kinetic:
    build: ./CatkinWS_client_clean/
#    environment:
#      - ROS_MASTER_URI=http://roscore-kinetic:11311/
    volumes:
      - ./src:/catkin_ws/src
    depends_on:
      - roscore-kinetic
    networks:
      - ros_network
    env_file:
      - docker_env_file.env
    dns: 172.25.0.101

  ros_vpn:
    build: ./ROS_VPN_server/
    ports:
      - "1194:1194/udp"
      - "1194:1194"
    networks:
      - ros_network
    env_file:
      - docker_env_file.env
    dns: 172.25.0.101
    cap_add:
      - NET_ADMIN   


networks:
  ros_network:
#    driver: bridge
    ipam:
      config:
      - subnet: 172.25.0.0/16
